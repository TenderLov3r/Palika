version: '3'

services:

  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: aezakmi

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "80:80"
    links:
      - mysql:db
    depends_on:
      - mysql

  networks:
  app-tier:
    driver: bridge
    
  minio:
    image: 'bitnami/minio:latest'
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      - MINIO_ROOT_USER=root
      - MINIO_ROOT_PASSWORD=aezakmi
    networks:
      - app-tier
