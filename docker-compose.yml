version: '3'

services:

  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: aezakmi

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "80:80"
    links:
      - mysql:db
    depends_on:
      - mysql

  minio:
    image: docker.io/bitnami/minio:2022
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      -  minionetwork
    volumes:
      - 'minio_data:/data'
    environment:
      - MINIO_ROOT_USER=root
      - MINIO_ROOT_PASSWORD=aezakmi
      - MINIO_DEFAULT_BUCKETS=test
      
networks:
  minionetwork: 
    driver: bridge

volumes:
  minio_data:
    driver: local
